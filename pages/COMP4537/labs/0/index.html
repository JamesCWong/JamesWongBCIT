<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
    </head>
    <body>
        <div id="entryField">
            <form id="gameStart">
                <label id="formLabel" for="numberEntry"></label>
                <input type="number" id="numberEntry" placeholder="">
                <input type="submit" id="submitButton">
            </form>
        </div>

        <div id="errorMessage"></div>
        <div id="gameArea"></div>
        
        <!--Script that initializes the constants for messages-->
        <script src="lang/messages/en/user.js"></script>

        <!--Fills in placeholder text with english messages-->
        <script>
            document.getElementById("formLabel").innerText = FORM_PROMPT;
            document.getElementById("submitButton").value = BUTTON_TEXT;
        </script>

        <script src="js/script.js"></script>
    </body>
</html>
